<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cidjy Exemple</title>
	<style>
		html, body{
			margin: 0;
			padding: 0;
		}

		*{
			box-sizing: border-box;
		}

		canvas{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<!-- The canvas we will draw on -->
	<canvas id="cidjy"></canvas>

	<!-- Loading some libs & cidjy -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
	<script src="../src/cidjy.js"></script>
	
	<!-- Exemple code -->
	<script>
		var canvas, cg;
		var maxVel = 7;
		var maxDots = 250;
		var dots = [];
		var frame = 0;

		$(document).ready(function(){
			init();
		});

		function init(){			
			canvas = $('#cidjy')[0];
			cg = new Cidjy( canvas );
			cg.resize();	
			cg.fullClear = false;
			cg.clearColor = "rgba(0,0,0,0.25)";

			cg.fx.push( { 'name': "mirrorX" } );

			bindEvents();

			$(window).trigger('resize');

			loop();
		}

		function bindEvents(){
			$( window ).resize(function(){
				cg.resize(window.innerWidth, window.innerHeight);
				console.log('resize')
			});
		}

		function loop(){
			frame++;

			requestAnimationFrame( loop );

			if( dots.length < maxDots ){
				var d = new Cidjy.Circle(2);
				d.fill = "#fff";
				d.x = window.innerWidth * Math.random();
				d.baseY = window.innerHeight * Math.random();
				d.y = d.baseY;
				d.velX = Math.random() * maxVel;
				cg.addChild( d );
				dots.push( d );
			}

			for( var i = 0; i < dots.length; i++ ){
				var d = dots[i];
				d.x += d.velX;
				//d.y = d.baseY + Math.cos(frame)*70;

				if( d.x > window.innerWidth ){
					d.x = -100;
					d.y = window.innerHeight * Math.random();
				}
			}

			cg.render();
		}
	</script>
</body>
</html>
